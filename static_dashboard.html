<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Log Visualizer</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #0b0c10;
      color: #66fcf1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #45a29e;
    }
    #logBox {
      background-color: #1f2833;
      width: 90%;
      max-width: 700px;
      height: 400px;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(102, 252, 241, 0.4);
    }
    .ok { color: #00ff00; }
    .fault { color: #ff5555; font-weight: bold; }
    .timestamp { color: #c5c6c7; font-size: 0.85em; }
  </style>

</head>

<body>

  <h1>Embedded Device Log Visualizer</h1>
  <div id="logBox"></div>

  <script>
    async function fetchLogs() {
      const res = await fetch('http://localhost:5000/data');
      const data = await res.json();

      const logBox = document.getElementById('logBox');
      const timestamp = new Date().toLocaleTimeString();
      const colorClass = data.status === 'OK' ? 'ok' : 'fault';

      const logEntry = `
        <div>
          <span class="timestamp">[${timestamp}]</span> 
          TEMP=${data.temp}Â°C | VOLT=${data.voltage}mV | 
          <span class="${colorClass}">${data.status}</span>
        </div>
      `;

      logBox.innerHTML += logEntry;
      logBox.scrollTop = logBox.scrollHeight;
    }

    setInterval(fetchLogs, 1000);
  </script>

</body>
</html>
